name: Build, Publish & Attest (Native Multi-Arch)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: docker.io/lucaem/rdw-api

jobs:

  build-amd64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build amd64
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          push: true
          tags: ${{ env.GHCR_IMAGE }}:amd64
          provenance: false
          sbom: false


  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build arm64
        uses: docker/build-push-action@v5
        with:
          platforms: linux/arm64
          push: true
          tags: ${{ env.GHCR_IMAGE }}:arm64
          provenance: false
          sbom: false


  manifest:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-24.04
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch image + attest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.GHCR_IMAGE }}:latest \
            ${{ env.GHCR_IMAGE }}:amd64 \
            ${{ env.GHCR_IMAGE }}:arm64

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Generate provenance
        run: |
          cosign attest \
            --predicate <(echo '{"buildType":"multi-arch-manifest"}') \
            --type slsaprovenance \
            ${{ env.GHCR_IMAGE }}:latest
