name: Build & publish multi-arch images (Docker + Podman)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

# Allow pushing to GHCR using the built-in token
permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-arch:
    name: Build (native per-arch) and push (Docker Buildx)
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform tooling)
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ matrix.platform }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (native single-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ matrix.arch }}
            ${{ env.IMAGE }}:latest-${{ matrix.arch }}

  podman-build:
    name: Podman native build & push (per-arch)
    needs: build-arch
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Podman + tooling
        run: |
          sudo apt-get update
          sudo apt-get -y install podman buildah skopeo

      - name: Login to GHCR (podman)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image with Podman (native)
        run: podman build -t ${{ env.IMAGE }}:${{ matrix.arch }} -f Dockerfile .

      - name: Push image with Podman
        run: podman push ${{ env.IMAGE }}:${{ matrix.arch }}

  create-manifest:
    name: Create multi-arch manifest (amd64 + arm64)
    needs: [build-arch, podman-build]
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch image manifest
        run: |
          docker buildx imagetools create --tag ${{ env.IMAGE }}:latest \
            ${{ env.IMAGE }}:amd64 \
            ${{ env.IMAGE }}:arm64
