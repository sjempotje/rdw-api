name: Build, Publish & Attest (Native Multi-Arch)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: docker.io/lucaem/rdw-api

jobs:

  build-amd64:
    name: Build amd64 (native)
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:amd64
            ${{ env.DOCKERHUB_IMAGE }}:amd64
          provenance: mode=max
          sbom: true


  build-arm64:
    name: Build arm64 (native)
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:arm64
            ${{ env.DOCKERHUB_IMAGE }}:arm64
          provenance: mode=max
          sbom: true


  manifest:
    name: Create Multi-Arch Manifest + Attest
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-24.04

    steps:
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest (GHCR)
        run: |
          docker buildx imagetools create \
            --tag ${{ env.GHCR_IMAGE }}:latest \
            --tag ${{ env.GHCR_IMAGE }}:${{ github.sha }} \
            ${{ env.GHCR_IMAGE }}:amd64 \
            ${{ env.GHCR_IMAGE }}:arm64

      - name: Create and push multi-arch manifest (Docker Hub)
        run: |
          docker buildx imagetools create \
            --tag ${{ env.DOCKERHUB_IMAGE }}:latest \
            --tag ${{ env.DOCKERHUB_IMAGE }}:${{ github.sha }} \
            ${{ env.DOCKERHUB_IMAGE }}:amd64 \
            ${{ env.DOCKERHUB_IMAGE }}:arm64

      - name: Attach SBOM + SLSA provenance (BuildKit)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          provenance: mode=max
          sbom: true
